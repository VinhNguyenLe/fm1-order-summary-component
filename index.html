<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <img class="bg-img" src="./assets/images/pattern-background-desktop.svg" alt="bg-img">

    <main>
        <div class="container">
            <img src="./assets/images/illustration-hero.svg" alt="illustration-hero">
            <div class="text-area">
                <h1 class="header">Order Summary</h1>
                <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="pay-area">
                    <div class="pricing-info">
                        <img src="./assets/images/icon-music.svg" alt="">
                        <div class="annual-price">
                            <p class="first-text">Annual Plan</p>
                            <p class="second-text">$59.99/year</p>
                        </div>
                    </div>
                    <button class="change-btn">Change</button>
                </div>
                <button class="pay-btn no-border">Proceed to Payment</button>
                <button class="cancel-btn no-border">Cancel Order</button>

            </div>
        </div>

    </main>
</body>
</html>
